<div class="bg-image">
    <img src="../../assets/bg3.webp" >
</div>
<div class="content">
    <form class="formdata" [formGroup]="signUpForm">
    <div class="form-heading">
         <h2>Login Form</h2>
        </div>
        <mat-form-field class="example-full-width " appearance="legacy">
            <mat-label>User Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Enter Your Full Name">
            <mat-error *ngIf="signUpForm.get('name')?.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        <mat-form-field class="example-full-width " appearance="legacy">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="signUpForm.get('email')?.hasError('email') && !signUpForm.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
              password is <strong>required</strong>
              </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width " appearance="legacy">
            <mat-label>Mobile</mat-label>
            <input type="mobile" matInput formControlName="mobile" placeholder="Enter you mobile number">
            <mat-error *ngIf="signUpForm.get('mobile')?.hasError('mobile') && !signUpForm.get('mobile')?.hasError('required')">
              (min-length is 10) & (max-length is 10)
            </mat-error>
            <mat-error *ngIf="signUpForm.get('mobile')?.hasError('required')">
              Mobile Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="button">
          <button type="submit" mat-button color="primary" routerLink='/signUp' (click)="signUp()">SignUp</button>
        </div>
      </form>
</div>
